
server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name origamiplatform.org www.origamiplatform.org;

        location / {
                proxy_pass http://client:1234;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}