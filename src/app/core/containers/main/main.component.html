<app-navbar>
  <button mat-icon-button
          (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- <span style="margin-right: 2.5em;">
    ORIGAMI
  </span> -->

  <div>
    <img src="assets/logos/png/ori-logo-full-white.png"
         style="height: 50%; margin: 0.5em 2.5em 0 0;">
  </div>

  <navbar-item *ngFor="let route of routes"
               [ngClass]="{ 'selected': router.url.includes(route.path) }"
               (click)="navigateTo(route.path)"
               [fxShow]="showLink(route.onlyAdmin)">
    {{ route.label }}
  </navbar-item>
</app-navbar>

<mat-progress-bar *ngIf="(loading$ | async) > 0"
                  mode="determinate"
                  [value]="loading$ | async"
                  [bufferValue]="(loading$ | async) + ((loading$ | async) % 7 + 5)"></mat-progress-bar>

<mat-drawer-container fxFlex='grow'>
  <mat-drawer #drawer
              class="sidenav"
              mode="side">
    <p>sidenav</p>

    <app-calender></app-calender>
  </mat-drawer>

  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
