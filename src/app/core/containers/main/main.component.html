<app-navbar>
  ORIGAMI
  <button type="button"
          mat-button
          (click)="drawer.toggle()">
    Toggle sidenav
  </button>
</app-navbar>

<mat-progress-bar *ngIf="(loading$ | async) > 0"
                  mode="determinate"
                  [value]="loading$ | async"></mat-progress-bar>

<mat-drawer-container fxFlex='grow'>
  <mat-drawer #drawer
              class="sidenav"
              mode="side">
    <p>sidenav</p>
  </mat-drawer>

  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
