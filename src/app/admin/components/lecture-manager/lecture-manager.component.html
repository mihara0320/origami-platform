<h1 mat-dialog-title> Add New Course</h1>

<div mat-dialog-content>
  <mat-video *ngIf="downloadURL | async"
             [preload]="true"
             color="accent"
             spinner="dot">
    <source matVideoSource
            [src]="downloadURL | async"
            type="video/mp4">
  </mat-video>

  {{ data.name }}

  <file-upload-button (fileSet)='onFileSet($event)'>
    Upload Video
  </file-upload-button>
</div>

<div mat-dialog-actions
     align="end">

  <button mat-raised-button
          color="primary"
          [mat-dialog-close]>Close</button>

  <button mat-raised-button
          color="primary"
          (click)="add()">Add</button>
</div>
