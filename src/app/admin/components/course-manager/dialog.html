<h1 mat-dialog-title> Add New Course</h1>


  <!-- <button mat-icon-button
          class='close-dialog'
          (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button> -->


<div mat-dialog-content>
  <mat-video *ngIf="downloadURL | async"
             [preload]="true"
             color="accent"
             spinner="dot">
    <source matVideoSource
            [src]="downloadURL | async"
            type="video/mp4">
  </mat-video>
</div>

<div mat-dialog-actions>
  <file-upload-button (fileSet)='onFileSet($event)'>
    Upload Video
  </file-upload-button>
</div>
