<section fxLayout="column">
  <button mat-icon-button
          class='close-dialog'
          (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>

  <h1 mat-dialog-title> Dialog </h1>

  <div mat-dialog-content>
    content
    {{ downloadURL | async }}
  </div>

  <div mat-dialog-actions>
    <file-upload-button (fileSet)='onFileSet($event)'>
      Upload Video
    </file-upload-button>
  </div>
</section>
